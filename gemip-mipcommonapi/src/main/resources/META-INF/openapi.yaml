openapi: 3.0.1
info:
  title: API mipcommonapi
  description: API comuni mipcittadino e mipbackoffice
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local dev environment
paths:
  /area-territoriale:
    get:
      summary: elenco area territoriale
      tags:
        - area territoriale
      operationId: getAllAreaTerritoriale
      description: torna l'elenco delle area territoriale
      responses:
        '200':
          description: elenco delle area territoriale
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AreaTerritoriale"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
  /anagrafiche/anagrafica:
    get:
      summary: torna l'anagrafica del cittadino passando come parametro l'id
      tags:
        - anagrafiche
      operationId: getAnafraficaCittadinoPerId
      description: torna l'anagrafica del cittadino passando come parametro l'id
      parameters:
        - in: query
          name: idAnagraficaCittadino
          schema:
            type: integer
            format: int64
          required: true
          description: codice della provincia a cercare
      responses:
        '200':
          description: Anagrafica del cittadino
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnagraficaCittadino"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
    post:
      summary: inserisce un'anagradica cittadino
      tags:
        - anagrafiche
      operationId: insertAnagraficaCittadino
      description: inserisce un'anagradica cittadino
      requestBody:
        description: anagrafica cittadino a inserire
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnagraficaCittadino"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnagraficaCittadino"
        '405':
          description: Invalid input
    put:
      summary: modifica un'anagradica cittadino
      tags:
        - anagrafiche
      operationId: updateAnagraficaCittadino
      description: modifica un'anagradica cittadino
      requestBody:
        description:  anagrafica cittadino a modificare
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnagraficaCittadino"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnagraficaCittadino"
        '405':
          description: Invalid input
  /anagrafiche/anagrafica-suggest:
    get:
      summary: torna l'anagrafica del cittadino secondo i campi SPID
      tags:
        - anagrafiche
      operationId: getAnagraficaCittadinoSpid
      description: torna l'anagrafica del cittadino ricavata dalle header SPID
      responses:
        '200':
          description: Anagrafica del cittadino
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnagraficaCittadino"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
  /anagrafiche/condizione-occupazionale:
    get:
      summary: elenco condizione-occupazionale
      tags:
        - anagrafiche
      operationId: getCondizioneOccupazionale
      description: torna l'elenco delle condizione occupazionale
      responses:
        '200':
          description: elenco delle condizione occupazionale
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CondizioneOccupazionale"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
  /anagrafiche/titolo-studio:
    get:
      summary: elenco titolo-studio
      tags:
        - anagrafiche
      operationId: getTitoliStudio
      description: torna l'elenco dei titolo di studio
      responses:
        '200':
          description: elenco dei titolo di studio
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TitoloDiStudio"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
  /anagrafiche/svantaggi-abitativo:
    get:
      summary: elenco svantaggi-abitativo
      tags:
        - anagrafiche
      operationId: getSvantaggiAbitativo
      description: elenco svantaggi abitativo
      responses:
        '200':
          description: elenco degli svantaggi abitativo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SvantaggioAbitativo"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /anagrafiche/condizione-familiare:
    get:
      summary:
        elenco condizioni familiari
      tags:
        - anagrafiche
      operationId: getCondizioniFamiliare
      description: elenco condizoni familiari
      responses:
        '200':
          description: elenco delle condizioni familiari
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CondizioneFamiliare"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /cittadini:
    get:
      summary: ricerca cittadini per parametri
      tags:
        - cittadini
        - backoffice
      operationId: getCittadinoPerParametri
      description: elenco di cittadini pasando diversi parametri di ricerca
      parameters:
        - in: query
          name: nome
          schema:
            type: string
          required: false
          description: nome cittadino
        - in: query
          name: cognome
          schema:
            type: string
          required: false
          description: cognome cittadino
        - in: query
          name: email
          schema:
            type: string
          required: false
          description: email cittadino
        - in: query
          name: codiceFiscale
          schema:
            type: string
          required: false
          description: codice fiscale cittadino
        - in: query
          name: codAreaTerritoriale
          schema:
            type: string
          required: false
          description: codice area territoriale
        - in: query
          name: dataInseritoDa
          schema:
            type: string
          required: false
          description: data minima per la ricerca
        - in: query
          name: dataInseritoA
          schema:
            type: string
          required: false
          description: data massima per la ricerca
        - in: query
          name: idOperatore
          schema:
            type: integer
            format: int64
          required: false
          description: id operatore
        - in: query
          name: idSoggettoAttuatore
          schema:
            type: integer
            format: int64
          required: false
          description: id soggetto attuatore
        - in: query
          name: pageIndex
          schema:
            type: integer
          required: false
        - in: query
          name: pageSize
          schema:
            type: integer
          required: false
        - in: query
          name: orderBy
          schema:
            type: string
            description: order idee d'impresa
            example: titolo
            enum:
              - cf
              - cognome
              - nome
              - email
              - telefono
          required: false
        - in: query
          name: sortDirection
          schema:
            type: string
            description: order direction
            example: asc
            enum:
              - asc
              - desc
          required: false
      responses:
        '200':
          description: l'elenco idea di impresa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnagraficaCittadinoRicerca"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /cittadini/cittadino-idea-impresa:
    get:
      summary: elenco cittadini associati a una idea d'impresa
      tags:
        - cittadini
        - backoffice
      operationId: getCittadinoPerIdeaImpresa
      description: elenco svantaggi abitativo
      parameters:
        - in: query
          name: idIdeaDiImpresa
          schema:
            type: integer
            format: int64
          required: true
          description: codice della provincia a cercare
      responses:
        '200':
          description: elenco cittadini associati a una idea d'impresa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cittadino"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /cittadini/cittadino/dashboard:
    post:
      summary: stato compilazione del cittadino
      tags:
        - cittadini
      operationId: getDashboardCittadino
      description: stato compilazione del cittadino
      requestBody:
        description: dato cittadino
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cittadino"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardCittadino"
        '405':
          description: Invalid input
  /cittadini/cittadino/invia-dati:
    put:
      summary: cambia lo stato della idea d'impresa a inviato e invia la mail di conferma di partecipazione al'incontro
      tags:
        - cittadini
      operationId: updateIdeaImpresaInviata
      description: cambia lo stato della idea d'impresa a inviato e invia la mail di conferma di partecipazione al'incontro
      requestBody:
        description: dato cittadino
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DashboardCittadino"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardCittadino"
        '405':
          description: Invalid input
  /cittadini/cittadino/concludi-mip:
    put:
      summary: cambia lo stato della idea d'impresa a concluso e invia la mail di compilazione questionario terza fase
      tags:
        - cittadini
      operationId: updateIdeaImpresaConclusa
      requestBody:
        description: dato cittadino
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DashboardCittadino"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardCittadino"
        '405':
          description: Invalid input
  /cittadinanze:
    get:
      summary: elenco cittadinanze
      tags:
        - dati comuni
      operationId: getCittadinanze
      description: elenco delle cittadinanze
      responses:
        '200':
          description: elenco delle cittadinanze
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cittadinanza"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
  /comuni:
    get:
      summary: elenco comuni
      tags:
        - dati comuni
      operationId: getComuni
      description: elenco dei comuni
      responses:
        '200':
          description: elenco dei comuni
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comune"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /comuni/provincia:
    get:
      summary: elenco comuni della provincia
      tags:
        - dati comuni
      operationId: getComuniPerProvincia
      description: elenco delle comuni
      parameters:
        - in: query
          name: provincia
          schema:
            type: string
          required: true
          description: codice della provincia a cercare
      responses:
        '200':
          description: elenco dei comuni associate ad una provincia
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Comune"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /documenti:
    get:
      summary: ricerca documenti
      tags:
        - documenti
      operationId: getDocumentiByParameters
      description: ricerca di documenti tramite parametri
      parameters:
        - in: query
          name: tipoDocumento
          schema:
            type: string
          required: false
          description: codice tipo documento
        - in: query
          name: titolo
          schema:
            type: string
          required: false
          description: titolo documento
        - in: query
          name: idIdeaDiImpresa
          schema:
            type: integer
            format: int64
          required: false
          description: documenti relativi ad un'idea di impresa se non valorizzato restituisce i documenti visualizzabili da tutti
      responses:
        '200':
          description: elenco dei comuni associate ad una provincia
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Documento"
        '400':
          $ref: '#/components/responses/InvalidParameter'
  /documenti/documento:
    get:
      summary: scarica documento
      tags:
        - documenti
      operationId: getDocumentoById
      description: restituisce il documento con id passato come parametro
      parameters:
        - in: query
          name: idDocumento
          schema:
            type: integer
            format: int64
          required: true
          description: id documento
      responses:
        "200":
          description: ricevuto
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

        "400":
          description: inserimento non avvenuto con successoa
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Errore'
    delete:
      summary: elimina un documento caricato
      tags:
        - documenti
        - backoffice
      operationId: deleteDocumento
      parameters:
        - in: query
          name: idDocumento
          schema:
            type: integer
            format: int64
          required: true
          description: id documento
      responses:
        '200':
          description: successful operation
        '405':
          description: Invalid input
  /documenti/carica-documento:
    post:
      summary: carica un documento
      tags:
        - documenti
        - backoffice
      operationId: caricaDocumento
      description: carica un documento
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Documento"
      responses:
        "200":
          description: inserimento avvenuto con successo
        "400":
          description: inserimento non avvenuto con successoa
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Errore'

  /documenti/tipi-documento:
    get:
      summary: elenco tipi di documento
      tags:
        - documenti
        - backoffice
      operationId: getTipiDocumento
      description: elenco tipi di documento
      responses:
        '200':
          description: elenco tipi di documento
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TipoDocumento"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /excel/esporta-excel-anagrafica-cittadino:
    get:
      summary: esportazione del foglio excel
      tags:
        - excel
      operationId: exportExcelAnagraficaCittadino
      description: restituisce il file excel degli anagrafica cittadino
      parameters:
        - in: query
          name: idIncontroPreaccoglienza
          schema:
            type: integer
            format: int64
          required: true
        - in: query
          name: codOperatore
          schema:
            type: string
          required: true
        - in: query
          name: idSoggettoAttuatore
          schema:
            type: string
          required: false
      responses:
        '200':
          description: excel
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /excel/export-preaccoglienza-anagrafica:
    get:
      summary: esportazione del foglio excel contenete i partecipanti dgli incontri
      tags:
        - excel
      operationId: getExportIncontriPreaccoglienzaAnagrafica
      description: restituisce la lista degli incontri di preaccoglienza con il pritrto su tutti i cittadini
      parameters:
        - in: query
          name: idIncontriPreaccoglienza
          schema:
            type: string
          required: false
          description: codice area territoriale
        - in: query
          name: codOperatore
          schema:
            type: string
          required: false
          description: codice operatore
        - in: query
          name: idSoggettoAttuatore
          schema:
            type: string
          required: false
          description: id soggetto attuatore
      responses:
        '200':
          description: excel
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /idee-di-impresa/incontro-pre-accoglienza:
    get:
      summary: torna l'elenco idea di impresa pasando come parametro l'id incontro preaccoglienza
      tags:
        - idee di impresa
        - backoffice
      operationId: getIdeaDiImpresaByIdIncontroPreacc
      description: torna l'idea di impresa pasando come parametro l'id
      parameters:
        - in: query
          name: idIncontroPreaccoglienza
          schema:
            type: integer
            format: int64
          required: true
          description: id dell'incontro preaccoglienza a cercare
        - in: query
          name: pageIndex
          schema:
            type: integer
          required: false
          description: index pagina
        - in: query
          name: pageSize
          schema:
            type: integer
          required: false
          description: size pagina

      responses:
        '200':
          description: l'elenco idea di impresa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdeaDiImpresaIncontroPreaccoglienza"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /idee-di-impresa/idea-di-impresa:
    get:
      summary: torna l'idea di impresa pasando come parametro l'id
      tags:
        - idee di impresa
      operationId: getIdeaDiImpresaById
      description: torna l'idea di impresa pasando come parametro l'id
      parameters:
        - in: query
          name: id
          schema:
            type: integer
            format: int64
          required: true
          description: id dell'idea di impresa a cercare
      responses:
        '200':
          description: l'idea di impresa dell'id pasato come parametro
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdeaDiImpresa"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
    post:
      summary: inserisce un'idea di impresa
      tags:
        - idee di impresa
      operationId: insertIdeaDiImpresa
      description: inserisce un'idea di impresa
      parameters:
        - in: query
          name: idCittadino
          schema:
            type: integer
            format: int64
          required: true
          description: id cittadino a collegare con l'idea di impresa
      requestBody:
        description: idea di impresa a inserire
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdeaDiImpresa"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdeaDiImpresa"
        '405':
          description: Invalid input
    put:
      summary: modifica un'idea di impresa
      tags:
        - idee di impresa
      operationId: updateIdeaDiImpresa
      description: modifica un'idea di impresa
      requestBody:
        description:  idea di impresa a modificare
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdeaDiImpresa"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdeaDiImpresa"
        '405':
          description: Invalid input
  /idee-di-impresa/idea-di-impresa-cittadino:
    get:
      summary: torna l'elenco idea di impresa pasando come parametro l'id del cittadino
      tags:
        - idee di impresa
        - backoffice
      operationId: getIdeaDiImpresaByIdCittadino
      description: torna l'idea di impresa pasando come parametro l'id cittadino
      parameters:
        - in: query
          name: idCittadino
          schema:
            type: integer
            format: int64
          required: true
          description: id del cittadino
      responses:
        '200':
          description: idea di impresa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdeaDiImpresaRicerca"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errore'
  /idee-di-impresa/fonti-conoscenza-mip:
    get:
      summary: elenco fonti conoscenza mip
      tags:
        - idee di impresa
      operationId: getFontiConoscenzaMip
      description: elenco delle fonti conoscenza mip
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FonteConoscenzaMip"
        '400':
          $ref: '#/components/responses/InvalidParameter'
        '403':
          $ref: '#/components/responses/Forbidden'
        default:
          description: errore generico
          content:
            application/json:
