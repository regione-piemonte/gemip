<div class="row mb-3">
  <div class="row text-center">

    <div class="col-md-4">
      <div class="btn-group">
        <button class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [disabled]="prevBtnDisabled"
          [viewDate]="viewDate"
          (viewDateChange)="decrement()"
          [attr.aria-label]="(view=='month'? 'mese':(view=='week'?'settimana':'giorno'))  +' precedente'"
          >
          Precedente
        </button>
        <button  class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          [disabled]="todayBtnDisabled"
          [attr.aria-label]="'torna ad oggi'"
          >
          Oggi
        </button>
        <button class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [viewDate]="viewDate"
          [disabled]="nextBtnDisabled"
          (viewDateChange)="increment()"
          [attr.aria-label]="(view=='month'? 'mese':(view=='week'?'settimana':'giorno'))  +' successivo'"
          >
          Prossimo
        </button>
      </div>
    </div>


    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'it' }}</h3>
    </div>

    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-primary"
          (click)="setView(CalendarView.Month)"
          [class.active]="view === CalendarView.Month"
          [attr.aria-label]="'vista mensile'"
        >
          Mese
        </div>

        <div class="btn btn-primary"
          (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week"
          [attr.aria-label]="'vista settimanale'"
        >
          Settimana
        </div>

        <div class="btn btn-primary"
          (click)="setView(CalendarView.Day)"
          [class.active]="view === CalendarView.Day"
          [attr.aria-label]="'vista giornaliera'"
        >
          Giorno
        </div>

      </div>
    </div>

  </div> <!--/ End of row text-center -->
  <br />

  <div [ngSwitch]="view">

    <!-- Vista Mensile -->
    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [locale]="'it'" [events]="events"
      [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>

    <!-- Vista Settimanale -->
    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
      [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>

    <!-- Vista Giorno -->
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
  </div>
