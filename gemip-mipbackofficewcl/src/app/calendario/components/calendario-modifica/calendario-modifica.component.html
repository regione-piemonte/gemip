<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
     <h3> Modifica importazione ics</h3>
    </mat-card-header>
      <mat-card-content class="container-fluid">
        <div class="col-md-6 col-sm-12">
          Numero eventi:
        </div>
        <div class="row">

          <div class="col-md-6 col-sm-12 mt-3" appearance="legacy" >
            <mat-label class="pe-2">abilitato</mat-label>
            <mat-checkbox formControlName="abilitato"></mat-checkbox>

          </div>


          <mat-form-field class="col-12" appearance="legacy" >
          <mat-label>Descrizione </mat-label>
          <textarea matInput class="custom-textarea" formControlName="descrizione" [maxlength]="250"> </textarea>
          <mat-error>
            <app-control-messages [control]="form.controls['descrizione'] | castFromControl"></app-control-messages>
          </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="d-flex border-top border-1 justify-content-between mt-3">
      <div class="p-2  ">
        <button  mat-button class="btn btn--outline-primary" aria-label="annulla modifica" (click)="onAnnulla()">
          ANNULLA
        </button>
      </div>
      <div class="p-2">
        <button mat-raised-button class="btn btn--primary" aria-label="conferma modifica"
          (click)="onSalva()">CONFERMA</button>
      </div>
    </mat-card-actions>
  </mat-card>

</form>
