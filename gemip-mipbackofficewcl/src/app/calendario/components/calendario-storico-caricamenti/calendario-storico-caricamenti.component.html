<div class="row">
  <button class="col-auto d-flex justify-content-start" mat-button aria-label="Indietro" (click)="tornaIndietro()"><mat-icon role="presentation">arrow_back</mat-icon></button>
</div>
<mat-tab-group class="mt-3"
              [selectedIndex]="selectedTab"
              (selectedIndexChange)="selectedTab = $event;">

              <mat-tab *ngIf="isSoggettoAttuatore" label="Storico importazioni">
                <mat-card *ngIf="isSoggettoAttuatore">
                <div class="btn--group-card" >

                    <input
                      type="file"
                      id="upload"
                      aria-label="aggiungi appuntamenti da file"
                      (change)="addfile($event)"
                      accept=".ics,text/calendar">

                  <div class="ms-auto p-2">
                    <button

                    mat-button
                    class="btn btn--primary"
                    (click)="saveFile()"
                    >Importa file selezionato</button>
                  </div>
                </div>
              </mat-card>
              <!-- Tabella -->
              <div class="mt-5">
                <app-table
                  *ngIf="visibleTable"
                  [rowData]="rowData"
                  [tableSettings]="tableSettings"
                  [columnList]="columnList">
                </app-table>
                </div>
              </mat-tab>
              <mat-tab label="Agenda appuntamenti">
                <app-calendario>

                </app-calendario>
              </mat-tab>
              <mat-tab label="Elenco appuntamenti">
                <app-calendario-elenco>

                </app-calendario-elenco>
              </mat-tab>
            </mat-tab-group>
