<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h5 class="mb-5">Elenco idee d'impresa iscritte</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="container-fluid">
    <ng-container *ngIf="!isStampa" >
      <div  class="row">
        <div class="col-12 d-flex justify-content-end">
          <button
              mat-button
              class="btn btn--primary"
              aria-label="esporta l'elenco partecipanti in excel"
              (click)="exportExcel()">
              Esporta partecipanti
          </button>

            <button
            mat-button
            class="btn btn--primary ms-2"
            (click)="exportPdf()"
            >Stampa foglio presenze</button>
        </div>
      </div>
    </ng-container>


      <!-- Tabella -->
      <!-- <div class="mt-5"> -->
      <div>
        <app-table
          [rowData]="rowDataIdeeImp"
          [buttonList]="buttonsTabellaIdeeImp"
          [tableSettings]="tableSettingsIdeeImp"
          [columnList]="columnListIdeeImp"
          [isStampa]="isStampa"
          (pageIndexSizeChange)="onPageIndexSizeChange($event)"
        >
        </app-table>
      </div>


  </mat-card-content>
</mat-card>
