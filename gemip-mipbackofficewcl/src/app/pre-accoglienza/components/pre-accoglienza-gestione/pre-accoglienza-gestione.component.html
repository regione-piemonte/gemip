<div class="row">
  <button class="col-auto d-flex justify-content-start" mat-button aria-label="Indietro" (click)="tornaIndietro()"><mat-icon role="presentation">arrow_back</mat-icon></button>
</div>
<mat-tab-group class="mt-3">

  <!-- Ricerca Incontri -->
  <mat-tab label="Ricerca">

    <!-- Expansion panel per la ricerca -->
    <app-criteri-ricerca class="mb-5" [filterFor]="'pre-accoglienza'" (onSearch)="onSearch($event)">
    </app-criteri-ricerca>


    <!-- Tabella -->
    <div class="mt-5">
      <app-table
        *ngIf="visibleTable"
        [rowData]="rowData"
        [tableSettings]="tableSettings"
        [columnList]="columnList"
        (pageIndexSizeChange)="onPageIndexSizeChange($event)"
        (sortChange)="sortChange($event)"
      >
      </app-table>
    </div>

  </mat-tab>

  <!-- Ricerca Calendario -->
  <mat-tab label="Calendario">


    <!-- Calendario -->
    <app-calendario-pre-accoglienza></app-calendario-pre-accoglienza>
  </mat-tab>
</mat-tab-group>
