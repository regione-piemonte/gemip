<h3 matDialogTitle>{{titolo}}</h3>
<hr>

<div mat-dialog-content
    class="container-fluid"
    role="alert"
    >
  <div class="row dialog-alert alert m-0" style="padding-top: 30px; padding-left: 30px; padding-bottom: 0px;" [ngClass]="contentClass">

    <div *ngFor="let msg of message; let i=index " class="row">
      <div class="col-sm-12 col-lg-1 mb-4 d-flex justify-content-center align-items-center">
        <mat-icon *ngIf="i == 0 && icon" class="alert-icon " > {{icon}}</mat-icon>
      </div>
      <div class="col-sm-12 col-lg-11" [innerHTML]="msg" ></div>
    </div>

  </div>
</div>
<mat-dialog-actions class="d-flex justify-content" style="padding-bottom: 30px;"  [align]="'end'" [ngClass]="(buttonList.length > 1) ? 'btn--multiple' : 'btn--single'">
  <button
    *ngFor="let button of buttonList"
    matDialogClose
    ngClass={{button.classCss}}
    aria-label={{button.ariaLabel}}
    (click) = "button.action ? button.action() : null">
        {{button.text}}
  </button>
</mat-dialog-actions>
