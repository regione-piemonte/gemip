<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 mat-dialog-title>Conferma</h1>
    </div>
  </div>
  <div class="row" mat-dialog-content>
    <div class="col">
      <p>{{messaggio}}</p>
    </div>
  </div>
  <div mat-dialog-actions class="row">
    <div  class="col text-center">
      <button mat-button [mat-dialog-close]="false" cdkFocusInitial color="warn">No</button>
      <button mat-button [mat-dialog-close]="true" color="primary">Si</button>
    </div>
  </div>
</div>
