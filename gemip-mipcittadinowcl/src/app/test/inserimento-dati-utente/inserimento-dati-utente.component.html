<div class="row">
<p>
  il finto codice fiscale per poter funzionare deve essere di 16 caratteri e in posizione 10 e 11 devono essere numeri,
  se maggiore di 40 è una donna, minore di 40 è un uomo
</p>
<form [formGroup]="formPerAntonio" class="col-6">
  <mat-form-field class="w-100" appearance="legacy">
    <mat-label>Codice Fiscale</mat-label>
    <input matInput formControlName="codfisc" >
  </mat-form-field>
  <mat-form-field class="w-100" appearance="legacy">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" >
    <mat-error>
      <app-control-messages [control]="formPerAntonio.controls['nome'] |castFromControl"></app-control-messages>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="w-100" appearance="legacy">
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="cognome" >
    <mat-error>
      <app-control-messages [control]="formPerAntonio.controls['cognome'] |castFromControl"></app-control-messages>
    </mat-error>
  </mat-form-field>
  <button (click)="click()">INVIA</button>
</form>

</div>
