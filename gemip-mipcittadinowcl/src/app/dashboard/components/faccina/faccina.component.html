<div class="box-faccina" (click)="toggle()">
  <div class="">
    <img
      [src]="checked ? map[label].image_checked : map[label].image"
      [style.backgroundColor]="checked ? map[label].image_checked_background : undefined"
    />
  </div>
  <div class="" [style.font-weight]="checked ? 'bold' : undefined">
    {{label}}
  </div>
</div>
